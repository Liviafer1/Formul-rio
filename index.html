<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h2> Formulário de login </h2>

    <form method="get" action="index.html">
        <input type="text" placeholder="Nome" id="Nome" name="Nome">
        <input type="text" placeholder="Sobrenome" id="sobrenome" name="sobrenome"><br><br>
        <input type="text" placeholder="Celular ou Email" id="Celular ou Email" name="celular ou Email">
        <input type="password" placeholder="Digite sua senha" id="senha" name="senha"><br>

        <br> 

        <label>Data de nascimento</label><br><bt>

        <select name="Dia" id="Dia">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>

        </select>

        <select name="Mês" id="Mês">
            <option value="Jan">Jan</option>
            <option value="Fev">Fev</option>
            <option value="Mar">Mar</option>
            <option value="Abr">abr</option>
            <option value="Mai">Mai</option>
            <option value="Jun">Jun</option>
            <option value="Ago">Ago</option>
        </select>

        <select name="Ano" id="Ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
        </select>

        <br><br>

        <label>Gênero</label><br>
        <label for="Feminino">Feminino</label>
        <input type="radio" name="genero" id="Feminino" value="Feminino">

        <label for="Masculino">Masculino</label>
        <input type="radio" name="genero" id="Masculino" value="Masculino">

        <label for="Personalizado">Personalizado</label>
        <input type="radio" name="genero" id="Personalizado" value="Personalizado">

        <br>
        <br>

        <input type="submit" value="Enviar">

    </form>



</body>

</html>
